
<!DOCTYPE html>
<html lang="en">
<head>
<style>
.custom-button {
  display: inline-block;
  padding: 12px 24px;
  margin: 10px;
  background: linear-gradient(to right, #d64541, #f1c40f);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}
.custom-button:hover {
  transform: scale(1.05);
}
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<a href="/logout" class="custom-button">🚪 LOGOUT</a>

    <div class="container">
        <div class="header">
            <h1>➕ Add New Device</h1>
        </div>
        <div class="menu">
            <button class="menu-btn" onclick="location.href='index.html'">🏠 Home</button>
            <button class="menu-btn" onclick="location.href='inventory.html'">📦 Inventory</button>
            <button class="menu-btn" onclick="location.href='removals.html'">📋 Removal History</button>
            <button class="menu-btn" onclick="location.href='activity_log.html'">📊 Activity Log</button>
        </div>
        <div class="section" id="add-item">
            <h2>Add New Electronic Device</h2>
            <div class="add-item-form">
                <div class="form-group">
                    <label for="itemName">Device Name</label>
                    <input type="text" id="itemName" placeholder="e.g., iPhone 15 Pro">
                </div>
                <div class="form-group">
                    <label for="itemUPC">UPC Code</label>
                    <input type="text" id="itemUPC" placeholder="e.g., 123456789012">
                </div>
                <div class="form-group">
                    <label for="itemModel">Model Number</label>
                    <input type="text" id="itemModel" placeholder="e.g., A3101">
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Initial Quantity</label>
                    <input type="number" id="itemQuantity" min="0" value="1">
                </div>
                <button class="add-btn" onclick="addItem()">Add Device to Inventory</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
