
<!DOCTYPE html>
<html lang="en">
<head>
<style>
.custom-button {
  display: inline-block;
  padding: 12px 24px;
  margin: 10px;
  background: linear-gradient(to right, #d64541, #f1c40f);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}
.custom-button:hover {
  transform: scale(1.05);
}
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<a href="/logout" class="custom-button">🚪 LOGOUT</a>

    <div class="container">
        <div class="header">
            <h1>📊 Activity Log</h1>
        </div>
        <div class="menu">
            <button class="menu-btn" onclick="location.href='index.html'">🏠 Home</button>
            <button class="menu-btn" onclick="location.href='inventory.html'">📦 Inventory</button>
            <button class="menu-btn" onclick="location.href='add_item.html'">➕ Add Item</button>
            <button class="menu-btn" onclick="location.href='removals.html'">📋 Removal History</button>
        </div>
        <div class="section" id="activity-log">
            <div class="log-section">
                <div class="log-header">
                    <h3>📋 User Activity Log</h3>
                    <div class="log-controls">
                        <button class="log-btn" onclick="exportActivityLog()">Export Log</button>
                        <button class="log-btn clear-log-btn" onclick="clearActivityLog()">Clear Log</button>
                    </div>
                </div>
                <div id="activity-log-container" class="log-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
